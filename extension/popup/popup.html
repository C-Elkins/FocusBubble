<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusBubble</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
      padding: 0;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .container {
      padding: 20px;
    }

    .timer-display {
      text-align: center;
      margin: 30px 0;
    }

    .time {
      font-size: 64px;
      font-weight: 700;
      color: #1e293b;
      font-variant-numeric: tabular-nums;
      letter-spacing: -2px;
    }

    .status {
      font-size: 14px;
      color: #64748b;
      margin-top: 10px;
    }

    .presets {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .preset-btn {
      padding: 12px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: white;
      color: #475569;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .preset-btn:hover {
      border-color: #667eea;
      background: #f8fafc;
      transform: translateY(-2px);
    }

    .preset-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }

    .custom-time {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0 20px 0;
      text-align: center;
    }

    .custom-input-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .custom-input-group input {
      width: 60px;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      color: #1e293b;
    }

    .custom-input-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .custom-input-group span:not(.helper-text) {
      font-size: 24px;
      font-weight: 600;
      color: #64748b;
    }

    .helper-text {
      font-size: 11px;
      color: #94a3b8;
      margin-left: 8px;
    }

    .btn-set-custom {
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-set-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 30px 0;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .btn-pause {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
    }

    .btn-reset {
      background: #e2e8f0;
      color: #475569;
    }

    .stats {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
    }

    .stats h3 {
      font-size: 16px;
      color: #1e293b;
      margin-bottom: 12px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #64748b;
      font-size: 14px;
    }

    .stat-value {
      color: #1e293b;
      font-weight: 600;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéà FocusBubble</h1>
    <p>Stay focused, track distractions</p>
  </div>

  <div class="container">
    <!-- Timer Display -->
    <div class="timer-display">
      <div class="time" id="timer-display">25:00</div>
      <div class="status" id="timer-status">Ready to focus</div>
    </div>

    <!-- Preset Durations -->
    <div class="presets">
      <button class="preset-btn active" data-duration="25">25 min</button>
      <button class="preset-btn" data-duration="50">50 min</button>
      <button class="preset-btn" data-duration="90">90 min</button>
      <button class="preset-btn" id="custom-btn">‚è±Ô∏è Custom</button>
    </div>

    <!-- Custom Time Input (Hidden by default) -->
    <div class="custom-time" id="custom-time" style="display: none;">
      <div class="custom-input-group">
        <input type="number" id="hours-input" min="0" max="5" value="0" placeholder="H">
        <span>:</span>
        <input type="number" id="minutes-input" min="0" max="59" value="25" placeholder="M">
        <span class="helper-text">5 min - 5 hours</span>
      </div>
      <button class="btn-set-custom" id="set-custom-btn">Set Time</button>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
      <button class="btn btn-primary" id="start-btn">
        ‚ñ∂Ô∏è Start
      </button>
      <button class="btn btn-pause" id="pause-btn" style="display: none;">
        ‚è∏Ô∏è Pause
      </button>
      <button class="btn btn-reset" id="reset-btn">
        üîÑ Reset
      </button>
    </div>

    <!-- Stats -->
    <div class="stats">
      <h3>Today's Stats</h3>
      <div class="stat-row">
        <span class="stat-label">Sessions</span>
        <span class="stat-value" id="stat-sessions">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Focus Time</span>
        <span class="stat-value" id="stat-time">0 min</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Distractions</span>
        <span class="stat-value" id="stat-distractions">0</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
