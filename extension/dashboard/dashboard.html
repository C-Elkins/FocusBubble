<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusBubble Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.25rem;
      opacity: 0.9;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card .label {
      font-size: 0.875rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .stat-card .value {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-card .unit {
      font-size: 1rem;
      color: #94a3b8;
      margin-top: 0.25rem;
    }

    .insight-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 3rem;
      text-align: center;
    }

    .insight-card h2 {
      font-size: 1.5rem;
      color: #1e293b;
      margin-bottom: 1rem;
    }

    .insight-text {
      font-size: 1.125rem;
      color: #475569;
      line-height: 1.7;
      font-style: italic;
    }

    .insight-loading {
      color: #94a3b8;
    }

    .refresh-btn {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .refresh-btn:hover {
      transform: scale(1.05);
    }

    .refresh-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .sessions-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .sessions-section h2 {
      font-size: 1.5rem;
      color: #1e293b;
      margin-bottom: 1.5rem;
    }

    .session-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .session-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #f8fafc;
      border-radius: 1rem;
      transition: background 0.2s;
    }

    .session-item:hover {
      background: #f1f5f9;
    }

    .session-time {
      font-size: 0.875rem;
      color: #64748b;
    }

    .session-duration {
      font-size: 1rem;
      font-weight: 600;
      color: #667eea;
    }

    .session-distractions {
      font-size: 0.875rem;
      color: #f59e0b;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #94a3b8;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ðŸŽ¯ FocusBubble</h1>
      <p>Your Focus Analytics Dashboard</p>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="label">Today's Sessions</div>
        <div class="value" id="stat-sessions">0</div>
      </div>

      <div class="stat-card">
        <div class="label">Total Focus Time</div>
        <div class="value" id="stat-time">0</div>
        <div class="unit">minutes</div>
      </div>

      <div class="stat-card">
        <div class="label">Distractions</div>
        <div class="value" id="stat-distractions">0</div>
      </div>

      <div class="stat-card">
        <div class="label">Avg Session</div>
        <div class="value" id="stat-avg">0</div>
        <div class="unit">minutes</div>
      </div>
    </div>

    <!-- AI Insight Card -->
    <div class="insight-card">
      <h2>ðŸ’¡ Today's Insight</h2>
      <p class="insight-text" id="insight-text">Loading your personalized insight...</p>
      <button class="refresh-btn" id="refresh-insight">Generate New Insight</button>
    </div>

    <!-- Recent Sessions -->
    <div class="sessions-section">
      <h2>ðŸ“Š Recent Sessions</h2>
      <div class="session-list" id="session-list">
        <div class="empty-state">
          <h3>No sessions yet</h3>
          <p>Start your first focus session to see it here!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
