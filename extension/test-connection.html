<!DOCTYPE html>
<html>
<head>
  <title>Test Connection</title>
</head>
<body>
  <h1>Testing Background Connection</h1>
  <button id="test">Test Message</button>
  <pre id="output"></pre>
  
  <script>
    const browserAPI = (typeof browser !== 'undefined' ? browser : chrome);
    const output = document.getElementById('output');
    
    document.getElementById('test').addEventListener('click', async () => {
      output.textContent = 'Sending message...\n';
      try {
        const response = await browserAPI.runtime.sendMessage({ type: 'GET_STATE' });
        output.textContent += 'Success! Response:\n' + JSON.stringify(response, null, 2);
      } catch (error) {
        output.textContent += 'Error: ' + error.message + '\n' + error.stack;
      }
    });
    
    // Try immediately on load
    setTimeout(async () => {
      output.textContent = 'Auto-testing connection...\n';
      try {
        const response = await browserAPI.runtime.sendMessage({ type: 'GET_STATE' });
        output.textContent += 'Success! Response:\n' + JSON.stringify(response, null, 2);
      } catch (error) {
        output.textContent += 'Error: ' + error.message;
      }
    }, 1000);
  </script>
</body>
</html>
