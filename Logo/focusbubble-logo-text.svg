<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo with Text -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bubble Icon -->
  <circle cx="50" cy="50" r="40" fill="url(#logoGradient)" opacity="0.9"/>
  <ellipse cx="35" cy="35" rx="12" ry="18" fill="white" opacity="0.3" transform="rotate(-30 35 35)"/>
  
  <!-- Timer in Bubble -->
  <circle cx="50" cy="50" r="22" fill="white" opacity="0.95"/>
  <circle cx="50" cy="50" r="18" stroke="#6366f1" stroke-width="2" fill="none"/>
  <line x1="50" y1="50" x2="50" y2="38" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="60" y2="50" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="50" r="2.5" fill="#6366f1"/>
  
  <!-- FocusBubble Text -->
  <text x="110" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#1f2937">
    Focus
  </text>
  <text x="220" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="url(#logoGradient)">
    Bubble
  </text>
  
  <!-- Small decorative bubble emoji -->
  <text x="370" y="60" font-size="30">ðŸ«§</text>
